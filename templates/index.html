<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Info Extractor</title>
</head>
<body>
    <h1>YouTube Video Info Extractor</h1>
    <form method="POST">
        <label for="urls">Enter YouTube Video Links (comma-separated):</label><br>
        <textarea id="urls" name="urls" rows="5" cols="50" placeholder="Enter YouTube video links here..."></textarea><br><br>
        <button type="submit">Generate Excel</button>
    </form>
</body>
</html>
